compliance_checklist:
  - "Is the product purpose meaningful and clearly stated?"
  - "Is the target audience defined with specific needs?"
  - "Is the value proposition unique, credible, and compelling?"
  - "Are the key features tightly mapped to the UVP?"
  - "Is market differentiation specific and not generic?"
  - "Are success metrics measurable and aligned with long-term impact?"
  - "Is the product vision explicitly linked to company-level objectives?"
